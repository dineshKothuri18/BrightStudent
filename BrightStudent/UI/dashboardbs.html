<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./bs.css">
  <title>Dashboard</title> 
</head>
<body>
 <div class="dashboardbs">
    <div class="side-menu" id="sideMenu">
        <div class="menu-header">Menu</div>
        <ul class="menu-options">
          <li><i class="icon">🏠</i><span>Home</span></li>
          <li><i class="icon">📁</i><span>Files</span></li>
          <li><i class="icon">⚙️</i><span>Settings</span></li>
          <li><i class="icon">📞</i><span>Contact</span></li>
          <li id="logout"><i class="icon">🔓</i><span>Logout</span></li>
        </ul>
      </div>
    
      <div class="main-content" id="mainContent">
        <button class="toggle-btn" id="toggleBtn">
          <img class="menuIcon" src="./assets/menu.png">
        </button>
        <h1>Dashboard</h1>
        <div class="grid">
          <div class="grid-item">Item 1</div>
          <div class="grid-item">Item 2</div>
          <div class="grid-item">Item 3</div>
          <div class="grid-item">Item 4</div>
          <div class="grid-item">Item 5</div>
          <div class="grid-item">Item 6</div>
        </div>
      </div>
    
 </div>
  <script src="./dashboardbs.js">
    
  </script>
</body>
</html>
